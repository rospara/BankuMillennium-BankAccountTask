<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BankAccount Simple App</title>
    <script src="/Scripts/jquery-3.4.1.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <link rel="stylesheet" href="/Content/bootstrap.css">
    <link rel="stylesheet" href="/Content/site.css">
    <script src="/Scripts/angular.js/angular.min.js"></script>
    <script src="/app/main.controller.js"></script>
</head>
<body ng-controller="MainController">
    <div class="container body-content">
        <h2>{{title}}</h2>
        <div class="well">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="balance">Balance:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="balance" ng-model="balance" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="status">Status:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="status" ng-model="status" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" ng-click="deposit()">Deposit</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" ng-click="withdraw()">Withdraw</button>
                    </div>
                </div>
            </form>
        </div>
        <hr />
        <footer>
            <p>&copy; @DateTime.Now.Year - Robert Ospara</p>
        </footer>
    </div>
</body>
</html>
